<!--modal-->
<form (ngSubmit)="onPublish()">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="container-fluid">
    <div class="modal-dialog modal-xl  modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ADD PAGE CONTENTS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
              <label for="inputGroupFile04" class="form-label">PAGE LOGO</label>
              <div class="input-group mt-0">
                <input (change)="logoUpload($event)" type="file"  class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">UPLOAD</button>
              </div>
              <label for="inputGroupFile04" class="form-label mt-1">PAGE BACKGROUND PICTURE</label>
              <div class="input-group mt-0">
                <input (change)="pageBackgroundUpload($event)"  type="file" class="form-control" id="inputGroupFile05" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon05">UPLOAD</button>
              </div>
            </div>
            <div class="mb-3">
<!--              <div class="mb-3 text-center">-->
<!--                <label for="exampleFormControlTextarea1" class="form-label text-center ">Content</label>-->
<!--                <textarea [froalaEditor] [(froalaModel)]="pageContents"    class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
<!--              </div>-->
              <app-froala [content]="pageContents" (contentanswer)="pageContents = $event"></app-froala>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <app-publish-button (publishedClicked)="OnCreatedPage()"></app-publish-button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>




<!--modal-->
<form (ngSubmit)="onSubmit()">
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="container-fluid">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">ADD PAGE NAME</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">PAGE NAME</label>
            <input type="text" name="pageName" [(ngModel)]="pageName" class="form-control" id="exampleFormControlInput1" placeholder="Enter page name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Page description</label>
            <input type="text" name="pageDescription" [(ngModel)]="pageDescription"  class="form-control" id="exampleFormControlInput2" placeholder="Enter page description">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <app-button text="SAVE PAGE" (btnClicked)="OnAddPage()"></app-button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
